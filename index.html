<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Airport with API</title>
</head>
<body>
    <header>
        <div id="main-top">
            <h1>AIRPORT SEARCH</h1>
            <p>with AVIATION API</p>
        </div>
        
    </header>
        <input type="text" name='search' size="80" placeholder="    Airport ID (BWI / AVL / ATL / ...)">
        <button id="submit">SEARCH</button>
    <span id="testing">
        <div id="result">
            <h2 class="infoOne"></h3>                
            <P class="airport-name"></P>
            <P class="airport-city"></P>
            <P class="airport-county"></P>
            <P class="airport-state"></P>                
        </div>

        <div id="weather">
            <h2 class="infoTwo"></h3>
            <p class="airport-weather"></p>
            <p class="weather-reportTime"></p>
            <p class="weather-temp"></p>
            <p class="weather-visiability"></p>
            <p class="weather-wind"></p>
        </div>
    </span>
</body>
</html>
