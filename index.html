<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>aviation api</title>

<body>

    <input type="text" name='search'>
    <button id="submit">search</button>

    <div id="result">
        <h1 class="infoOne"></h1>
        <h2 class="airport-name"></h1>
        <h3 class="airport-city"></h2>

        <h3 class="weather-visiability"></h3>

    </div>
